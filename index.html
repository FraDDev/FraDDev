<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio â€” Work in Progress</title>
<style>
  @import url('');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0a0a;
    color: #e8e4df;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .line {
    display: block;
    overflow: hidden;
  }

  h1 {
    font-size: 50px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    line-height: 1.2;
    animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    opacity: 0;
    transform: translateY(40px);
  }

  .sub {
    margin-top: 2rem;
    font-size: clamp(0.7rem, 2vw, 0.9rem);
    letter-spacing: 0.6em;
    text-transform: uppercase;
    color: #555;
    animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
    opacity: 0;
    transform: translateY(20px);
  }

  .dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    background: #e8e4df;
    border-radius: 50%;
    margin: 0 4px;
    animation: blink 1.8s ease-in-out infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.3s; }
  .dot:nth-child(3) { animation-delay: 0.6s; }

  .dots-row {
    margin-top: 3rem;
    animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
    opacity: 0;
  }

  /* noise overlay */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes blink {
    0%, 100% { opacity: 0.15; }
    50% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ Work in Progress ðŸš§</h1>
    <p class="sub">Portfolio â€” Coming Soon</p>
    <div class="dots-row">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
